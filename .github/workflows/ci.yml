name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Smart Contract Tests
  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Run Forge build
        run: |
          cd contracts
          forge --version
          forge build --sizes
        id: build
      
      - name: Run Forge tests
        run: |
          cd contracts
          forge test -vvv
        id: test
      
      - name: Generate coverage report
        run: |
          cd contracts
          forge coverage --report lcov
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./contracts/lcov.info
          flags: contracts
          name: contracts-coverage

  # TypeScript SDK Tests
  sdk:
    name: TypeScript SDK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build SDK
        run: npm run build --workspace=packages/sdk
      
      - name: Lint SDK
        run: npm run lint --workspace=packages/sdk || true
      
      - name: Type check
        run: npm run type-check --workspace=packages/sdk || true

  # Backend API Tests
  api:
    name: Backend API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mycelix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build API
        run: npm run build --workspace=apps/api || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mycelix_test
          REDIS_URL: redis://localhost:6379
      
      - name: Lint API
        run: npm run lint --workspace=apps/api || true

  # Frontend Tests
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Frontend
        run: npm run build --workspace=apps/web || true
      
      - name: Lint Frontend
        run: npm run lint --workspace=apps/web || true
      
      - name: Type check
        run: npm run type-check --workspace=apps/web || true

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
      
      - name: Run Slither (Solidity)
        uses: crytic/slither-action@v0.3.0
        continue-on-error: true
        with:
          sarif: results.sarif
          target: 'contracts/src'
          slither-args: --filter-paths "node_modules|test"
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  # Documentation Check
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Check documentation links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.github/workflows/link-check-config.json'
        continue-on-error: true
      
      - name: Validate documentation structure
        run: |
          echo "Checking for required documentation files..."
          required_docs=(
            "README.md"
            "CHANGELOG.md"
            "CONTRIBUTING.md"
            "CODE_OF_CONDUCT.md"
            "SECURITY.md"
            "LICENSE"
          )
          
          for doc in "${required_docs[@]}"; do
            if [ ! -f "$doc" ]; then
              echo "❌ Missing: $doc"
              exit 1
            else
              echo "✅ Found: $doc"
            fi
          done
          
          echo "All required documentation files present!"

  # All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [contracts, sdk, api, frontend, security, docs]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          echo "All CI/CD checks completed!"
          echo "Contracts: ${{ needs.contracts.result }}"
          echo "SDK: ${{ needs.sdk.result }}"
          echo "API: ${{ needs.api.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Documentation: ${{ needs.docs.result }}"
