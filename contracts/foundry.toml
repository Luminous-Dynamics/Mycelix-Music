[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.23"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink/",
    "forge-std/=lib/forge-std/src/"
]

# Gas reporting
gas_reports = ["*"]

# Testing
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 1000, depth = 20 }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"

[rpc_endpoints]
localhost = "http://localhost:8545"
chiado = "${CHIADO_RPC_URL}"
gnosis = "${GNOSIS_RPC_URL}"

[etherscan]
chiado = { key = "${ETHERSCAN_API_KEY}", url = "https://gnosis-chiado.blockscout.com/api" }
gnosis = { key = "${ETHERSCAN_API_KEY}", url = "https://api.gnosisscan.io/api" }
