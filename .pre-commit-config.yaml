# Mycelix Music Pre-Commit Hooks
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # TypeScript/JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|ts|tsx)$
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/eslint-plugin@6.19.0'
          - '@typescript-eslint/parser@6.19.0'

  # Prettier formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        args: [--write]
        files: \.(js|ts|tsx|json|yaml|yml|md)$

  # Solidity linting
  - repo: local
    hooks:
      - id: solhint
        name: solhint
        entry: bash -c 'cd contracts && npx solhint "src/**/*.sol"'
        language: system
        files: \.sol$
        pass_filenames: false

  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript Type Check
        entry: bash -c 'npm run type-check --workspace=packages/sdk || true'
        language: system
        files: packages/sdk/.*\.(ts|tsx)$
        pass_filenames: false

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Prevent commits to main/master
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # Security checks for Node.js
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit
        entry: bash -c 'npm audit --audit-level=moderate || true'
        language: system
        pass_filenames: false
        stages: [push]

  # Smart contract tests (on commit to contract files)
  - repo: local
    hooks:
      - id: forge-test
        name: Forge Test
        entry: bash -c 'cd contracts && forge test'
        language: system
        files: contracts/.*\.sol$
        pass_filenames: false
