# ============================================================================
# Docker Compose - Production Configuration
# ============================================================================
# Optimized for production deployment with security and performance
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================================

version: '3.8'

services:
  # ==========================================================
  # PostgreSQL - Production
  # ==========================================================
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Production tuning
      POSTGRES_SHARED_BUFFERS: "256MB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "1GB"
      POSTGRES_WORK_MEM: "16MB"
      POSTGRES_MAINTENANCE_WORK_MEM: "128MB"
      POSTGRES_MAX_CONNECTIONS: "200"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mycelix-network
    # No external port exposure in production (use internal network only)
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=16MB
      -c maintenance_work_mem=128MB
      -c max_connections=200
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================
  # Redis - Production
  # ==========================================================
  redis:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    volumes:
      - redis_data:/data
    networks:
      - mycelix-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================
  # API - Production
  # ==========================================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.prod
      args:
        NODE_ENV: production
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3100
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      RPC_URL: ${RPC_URL}
      ROUTER_ADDRESS: ${ROUTER_ADDRESS}
      FLOW_TOKEN_ADDRESS: ${FLOW_TOKEN_ADDRESS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mycelix-network
    # Only expose to internal network
    # Use reverse proxy (nginx) for external access
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # ==========================================================
  # Frontend - Production
  # ==========================================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.prod
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_ROUTER_ADDRESS: ${ROUTER_ADDRESS}
        NEXT_PUBLIC_FLOW_TOKEN_ADDRESS: ${FLOW_TOKEN_ADDRESS}
        NEXT_PUBLIC_CHAIN_ID: ${CHAIN_ID}
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_ROUTER_ADDRESS: ${ROUTER_ADDRESS}
      NEXT_PUBLIC_FLOW_TOKEN_ADDRESS: ${FLOW_TOKEN_ADDRESS}
      NEXT_PUBLIC_CHAIN_ID: ${CHAIN_ID}
    depends_on:
      - api
    networks:
      - mycelix-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ==========================================================
  # Nginx Reverse Proxy
  # ==========================================================
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - api
      - web
    networks:
      - mycelix-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ==========================================================
  # Monitoring - Prometheus
  # ==========================================================
  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - mycelix-network

  # ==========================================================
  # Monitoring - Grafana
  # ==========================================================
  grafana:
    image: grafana/grafana:latest
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/mycelix.json:ro
    depends_on:
      - prometheus
    networks:
      - mycelix-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  mycelix-network:
    driver: bridge
